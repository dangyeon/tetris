<body style="font-size:28pt;">
<head>
    <style type="text/css">
        body {
            width:90%;
        }
        table {
            position: relative;
            width:100%;
        }
        table.helpTable th, table.helpTable td {
            font-size : 150%;
            font-family : Verdana,Helvetica,Arial,sans-serif;
            border-color: #a52a2a;
        }

        table.helpTable th {
            background-color: #fafad2;
        }

    </style>
</head>

<center>
<table class="helpTable" border="1" cellspacing="3" cellpadding="2" width="400" >
  <tbody>
    <tr>
        <th>Key</th>
        <th>Action</th>
    </tr>
    <tr>
        <td>N</td>
        <td>New Game</td>
    <tr>
      <td>H</td>
      <td>show help</td>
    </tr>
    <tr>
      <td>F</td>
      <td rowspan="2">toggle fullscreen</td>
    </tr>
    <tr>
        <td>F11</td>
    </tr>
    <tr>
      <td>P</td>
      <td rowspan="2">pause/resume</td>
    </tr>
    <tr>
        <td>ENTER</td>
    </tr>
    <tr>
      <td>UP</td>
      <td>counter clock-wise rotate</td>
    </tr>
    <tr>
      <td>DOWN</td>
      <td>clock-wise rotate</td>
    </tr>
    <tr>
      <td>SPACE</td>
      <td>soft drop</td>
    </tr>
    <tr>
      <td>LEFT/RIGHT</td>
      <td>move</td>
    </tr>

  </tbody>
</table>
</center>
</body>
